<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FAB OCR</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


</head>
<body class="text-center">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="masthead mb-auto">
          <div class="inner">
            <h3 class="masthead-brand">Fabrica OCR</h3>
            
          </div>
        </header>
  
        <main role="main" class="inner cover m-5 ml-auto mr-auto">
          <h1 class="cover-heading">Faça upload da produção.</h1>
          <p class="lead">Tire fotos da tabela das produções diarias, insira no botão abaixo e depois envie.</p>
          <div class="card d-none" id="fileList"> </div>
          <p class="lead">
            <form method="POST" class="text-center" enctype="multipart/form-data">
                <div class="input-group mb-3 ">
                        <div class="custom-file">
                          <input type="file" name="foo" class="custom-file-input" id="inputFile"   aria-describedby="inputGroupFileAddon01" multiple>
                          <label class="custom-file-label" for="inputGroupFile01">Escolher arquivos</label>
                        </div>

                        
                </div>
                <button class="btn btn-lg btn-secondary " type="submit" id="submitButton"> Enviar Produção </button>
            </form>
            
          </p>
        </main>
  
        <footer class="mastfoot mt-auto">
          <div class="inner">
            <p> Qualquer dúvida falar com o Alan (21 97366-0100)</p>
          </div>
        </footer>

      </div>
</body>
</html>
<script> 
      $(function() {
        $('input:file').change(function(){
            for(var i = 0 ; i <= this.files.length -1 ; i++){

              var fileInfo = this.files[i];

              console.log(fileInfo.name);

              
              $('.card').attr('class','card');
              $('.card').append('<div class="alert alert-secondary m-1 small">' + fileInfo.name + '</div>');
            }
        });
      });
    </script>
